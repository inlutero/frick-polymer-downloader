<linl rel="import" href="../bower_components/webcomponentsjs/webcomponents-lite.min.js">
  <link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="shared-styles.html">

  <dom-module id="my-results-table">
    <template>
      <style include="shared-styles">
        :host {
          display: block;
          padding: 10px;
        --vaadin-grid-row-height: 100px;
        }
    
      </style>

      <div class="card wideLay">
        <h1>Results</h1>
        <vaadin-grid id="mainGrid" items="[[documents]]" rows="20" selection-mode="multi">
          <table>
            <colgroup>
              <col name="_source.Barcode" sortable/>
              <col name="_source.FileName" sortable/>
              <col name="_source.total" />
              <col name="_source.imageUrl" />
            </colgroup>
            <thead>
              <tr>
                <th>Barcode</th>
                <th>File Name</th>
                <th>Group Count</th>
                <th>Thumb</th>
              </tr>
            </thead>

          </table>
        </vaadin-grid>
      </div>
    </template>
    <script>
    HTMLImports.whenReady(function() {
        // code
    var grid = document.querySelector('#mainGrid');
    grid.columns[3].renderer = function(cell) {
         cell.element.innerHTML = cell.data;
       };
       // end-code
     });
      Polymer({
            is: 'my-results-table',
            properties: {
              'documents': {
                type: Array
              }
            }
          });
    </script>
  </dom-module>
