<script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-results-table">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 10px;
        --vaadin-grid-row-height: 100px;
      }
    </style>

    <div class="card wideLay">
      <h1>Results</h1>
      <vaadin-grid id="mainGrid" items="[[documents]]" rows="20" selection-mode="multi" onchange="">
        <table id="mainTable">
          <colgroup>
            <col name="_source.Barcode" sortable="" sort-direction="asc" />
            <col name="_source.FileName" sortable="" />
            <col name="_source.total" />
            <col name="_source.imageUrl" />
            <col name="_id" />
          </colgroup>
          <thead>
            <tr>
              <th>Barcode</th>
              <th>File Name</th>
              <th>Group Count</th>
              <th>Thumb</th>
            </tr>
            <tr>
              <th></th>
              <th>
                <paper-input id="fileFilter" label="Filter"></paper-input>
              </th>
            </tr>
          </thead>

        </table>
      </vaadin-grid>
    </div>
  </template>
  <script>
    HTMLImports.whenReady(function() {

          Polymer({
            is: 'my-results-table',
            properties: {
              'documents': {
                type: Array
              }
            },
            attached: function() {
              var grid = this.$.mainGrid;
              var self = this;
              grid.then(function() {
                grid.columns[3].renderer = function(cell) {
                  cell.element.innerHTML = cell.data;
                }
                grid.addEventListener('selected-items-changed', function() {
                  console.log('Items:');
                  grid.selection.selected(function(index) {
                    console.log(grid.items[index]._id)
                  })
                })
              })
            }
          })
        });
  </script>
</dom-module>
