<linl rel="import" href="../bower_components/webcomponentsjs/webcomponents-lite.min.js">
  <link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="shared-styles.html">

  <dom-module id="my-results-table">
    <template>
      <style include="shared-styles">
        :host {
          display: block;
          padding: 10px;
        }

      </style>

      <div class="card">
        <h1>Results</h1>
        <vaadin-grid items="[[documents]]" rows="20" selection-mode="multi">
          <table>
            <colgroup>
              <col name="_source.Barcode" />
              <col name="_source.FileName" />
              <col name="Files" />
            </colgroup>
            <thead>
              <tr>
                <th>Barcode</th>
                <th>File Name</th>
                <th>#</th>
              </tr>
            </thead>
          </table>
        </vaadin-grid>
      </div>
    </template>
    <script>
      Polymer({
            is: 'my-results-table',
            properties: {
              'documents': {
                type: Array
              }
            }
          });
    </script>
  </dom-module>
