<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../src/my-icons.html">

<dom-module id="my-list-checker">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <style is="custom-style">
    paper-button {
        --paper-button: {
          @apply(--layout-vertical);
          @apply(--layout-right-right);
        }
        ;
        background-color: var(--paper-indigo-500);
        color: white;
      }

      ;
    }
    .wideLay {
      @apply(--layout-vertical);
    }
    </style>

    <div class="card">
      <h1>List Checker</h1>
      <div class="wideLay">
        <iron-autogrow-textarea on-value-changed="checkList" value="{{listValues}}" id="text1" rows="15" style="width:100%;margin-bottom:15px;" placeholder="Cut and paste or drag and drop barcode list text here."></iron-autogrow-textarea>
      </div>
    </div>
  </template>

  <script>
    Polymer({
          is: 'my-list-checker',
          properties: {
            'arrayOfLines': {
              type: Array,
              notify: true
            }
          },
          checkList: function(e) {
            if (!e.detail) {
              return
            }
            console.log(arguments)

              this.debounce('checkList', function() {
                  if (this.listValues != '') {
                    var separators = [' ', '\n', ','];
                    var arrayOfLines = this.listValues.split(new RegExp(separators.join('|'), '')).filter(bcode => bcode.trim().length > 0)
                    this.set('arrayOfLines', arrayOfLines)
                    console.log(`new array ${JSON.stringify(this.arrayOfLines)}`)
                  }
                }, 300);
            }
          });
  </script>
</dom-module>
